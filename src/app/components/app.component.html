<section class="app-layout">
  <div class="sidebar"
    [class.toggled]="sidebarIsToggled">
    <app-list-of-clients [clients]="clients"
      (clientSelected)="selectClient($event)">
    </app-list-of-clients>
  </div>
  <div class="content"
    [class.toggled]="sidebarIsToggled">
    <div class="navbar">
      <a class="hamburger-menu" (click)="toggleSidebar()"></a>
    </div>
    <app-client-details [client]="selectedClient"></app-client-details>
  </div>
</section>
